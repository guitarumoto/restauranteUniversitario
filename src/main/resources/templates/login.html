<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>Login</h2></div>

    <form th:action="@{/funcionarios/login}" method="get" th:object="${funcionario}" style="max-witdth: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group-row">
                <label class="col-sm-4 col-form-label">Login:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{login}" class="form-control" required maxlength="45"/>
                </div>
            </div>
            <div class="form-group-row">
                <label class="col-sm-4 col-form-label">Senha:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{senha}" class="form-control" required minlength="5" maxlength="15"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Login</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>

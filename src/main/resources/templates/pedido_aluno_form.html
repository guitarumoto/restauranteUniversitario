<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pedido Aluno</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div th:insert="navbar :: navbar">  </div>
<div class="container-fluid">
  <div class="text-center"><h2>Pedido Aluno</h2></div>

  <form th:action="@{/pedidos/aluno/save}" method="post" th:object="${pedido}" style="max-witdth: 500px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
      <div class="form-group-row">
        <label class="col-sm-4 col-form-label">RA:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{alunoRa}" class="form-control" required minlength="1" maxlength="15"/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
